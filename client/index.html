<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oregon Sistema</title>
  <link rel="stylesheet" type="text/css" href="public/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
     
        <!-- Logo -->
        <img class="loader-img" src="public/logo.png" alt="logo.png" width="150px">
        <img class="loader-img" src="public/custom-loader-blue.gif" alt="custom-loader-blue.gif" width="110px">
     
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
  <script>

    const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
    </script>
  </body>
</html>
